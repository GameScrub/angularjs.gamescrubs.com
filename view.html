<link href="/lib/bracket.css" rel="stylesheet"/>
<link href="/lib/bracket-losers.css" rel="stylesheet" />

<div class="row" ng-init="manage(id)">
    <div class="col-md-12 col-lg-12">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">Bracket</h3>
            </div>

            <div class="panel-body">
                
                <div class="tabs-left">
                    <ul class="nav nav-tabs">
                        <li ng-class="{active: activeTab == 'winner'}">
                            <a ng-click="activeTab = 'winner'" aria-expanded="true">Winner</a>
                        </li>
                        <li ng-class="{active: activeTab == 'loser'}" ng-show="isDouble(bracket.Type)">
                            <a ng-click="activeTab = 'loser'" aria-expanded="true">Loser</a>
                        </li>
                        <li ng-class="{active: activeTab == 'score'}">
                            <a ng-click="activeTab = 'score'" aria-expanded="true">Score</a>
                        </li>
                        <li ng-class="{active: activeTab == 'options'}">
                            <a ng-click="activeTab = 'options'" aria-expanded="true">Options</a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div ng-switch="activeTab">

                        <div ng-switch-when="winner">
                            <article id="container">
                                <generate-bracket></generate-bracket>
                            </article>
                        </div>

                        <div ng-switch-when="loser">
                            <article id="loser-container">                               
                                <generate-losers-bracket></generate-losers-bracket>
                            </article>
                        </div>

                        <div ng-switch-when="score" score-layout>
                        </div>

                        <div ng-switch-when="options">
                            options
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">

            </div>

        </div>
    </div>   
</div>
