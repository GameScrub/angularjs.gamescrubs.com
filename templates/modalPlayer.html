<form name="modalPlayerForm" ng-submit="submitForm()" novalidate>
    
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Manage Player</h4>
    </div>

    <div class="modal-body">

        <div class="form-horizontal padding-15">
          
            <div forminput>
                <label for="Name">Name</label>
                <input type="text" id="Name" name="PlayerName" placeholder="Player Name" ng-model="player.PlayerName" required auto-focus="true"/>
                <span ng-show="modalPlayerForm.PlayerName.$touched && modalPlayerForm.PlayerName.$invalid">The name is required.</span>
            </div>

        </div>     
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="modalBracketForm.$invalid">Submit</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

   
</form>
